<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Creating your individual handlebar</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form th:action="@{/login}" th:object="${customer}" method="post">
		<div class="container">
    	<h1>Create</h1>
    	<p>Please fill in this form to create a customer.</p>
    	<hr>
    	<label for="first_name"><b>First Name: </b></label>
    	<input type="text" placeholder="Enter First Name" name="first_name" id="first_name" required>
		<br/>
    	<label for="last_name"><b>Last Name: </b></label>
    	<input type="text" placeholder="Enter Last Name" name="last_name" id="last_name" required>
    	<div class="clearfix">
      		<button type="submit" class="button" value="login">Create</button>
    	</div>
 		</div>
	</form>
   
</body>
</html>
